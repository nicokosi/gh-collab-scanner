name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Test 🧪
        run: go test -v -cover
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Examine code 🔍
        run: go vet
      - name: Build 🏭
        run: go build main.go